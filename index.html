<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="scripts.js"></script>
  <title>Celeb Quiz!</title>
</head>
<body>
  <div class='container'>
    <h1>Take this quiz to see which celebrity you resemble!</h1>
    <p>Fill out this quiz!</p>
    <form id="celebrity">
      <label for="biggernumber">What number is bigger, 1, 2, or 3?</label>
      <input type="text" class="number"><br>

      <label for="firstdayofweek">What is the first day of the week?</label>
      <input type="text" class="day"><br>

      <button type="submit" class="button">submit</button>

      

    </form>


  </div>
  
</body>
</html>
